{% extends "templates/auth.html" %} {% block form %}
<!-- THE REGISTER FORM -->
<form action="/register" method="post" class="auth-form">
    <div class="space"></div>
    <!-- THE LOGO -->
    <h1 class="logo auth-logo">
        <a href="/">{{ title }}</a>
    </h1>

    <div class="space"></div>
    <div class="space"></div>

    <label for="fname"
        >first name:
        <input type="text" name="fname" id="fname" placeholder="john" />
    </label>
    <div class="space"></div>

    <label for="lname"
        >last name:
        <input type="text" name="lname" id="lname" placeholder="doe" />
    </label>
    <div class="space"></div>

    <label for="username"
        >username:
        <input type="text" name="username" id="username" placeholder="johndoe" />
    </label>
    <div class="space"></div>

    <label for="password"
        >password:
        <input type="password" name="password" id="password" placeholder="********" />
    </label>

    <p>already have an account? <a href="/login">log in.</a></p>
    <div class="space"></div>

    <button type="submit" class="mina-bold">Register</button>
    <div class="space"></div>
</form>
{% endblock %}
